<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    height: 100vh;
  }

  /* الشريط العلوي */
  .navbar {
    width: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: flex-end; /* الأزرار على اليمين */
    padding: 15px 30px;
    box-sizing: border-box;
  }

  .navbar button {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    padding: 10px 18px;
    margin-left: 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  .navbar button:hover {
    background: #fff;
    color: #333;
  }

  /* محتوى الصفحة */
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px); /* طرح ارتفاع الـ navbar */
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="navbar">
    <button>Features</button>
    <button>Dashboard</button>
    <button>Pricing</button>
    <button>Account</button>
  </div>

  <!-- محتوى الصفحة -->
  <div class="content">
    <h1>Welcome to Script World</h1>
  </div>

</body>
</html>
