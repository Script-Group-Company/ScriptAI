<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: "Tahoma", sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-login { background: #007bff; color: white; }
    .btn-google { background: #db4437; color: white; }
    .btn-facebook { background: #4267B2; color: white; }
    .btn-gmail { background: #ea4335; color: white; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>! Sign in now </h2>
    <form>
      <input type="text" placeholder=" Username " required>
      <input type="password" placeholder=" Passcode" required>
      <button class="btn-login" type="submit">Sign in</button>
      <p>Or Sign in with</p>
      <button type="button" class="btn-google">Google</button>
      <button type="button" class="btn-facebook">Facebook</button>
      <button type="button" class="btn-gmail">Gmail</button>
    </form>
  </div>
</body>
</html>
