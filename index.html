<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الأساسية</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column; /* العناصر تحت بعض */
    justify-content: center; /* توسيط عمودي */
    align-items: center;     /* توسيط أفقي */
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe); /* خلفية تدرج */
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  button {
    padding: 12px 24px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #ff6b6b;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff4757;
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <h1>S   C   R   I   P   T   A   I</h1>
  <p>AI - Powerd Platform supporting Visual Content</p>
  <button>إGet Started</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    height: 100vh;
  }

  /* الشريط العلوي */
  .navbar {
    width: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: flex-end; /* الأزرار على اليمين */
    padding: 15px 30px;
    box-sizing: border-box;
  }

  .navbar button {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    padding: 10px 18px;
    margin-left: 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  .navbar button:hover {
    background: #fff;
    color: #333;
  }

  /* محتوى الصفحة */
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px); /* طرح ارتفاع الـ navbar */
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="navbar">
    <button>Features</button>
    <button>Dashboard</button>
    <button>Pricing</button>
    <button>Account</button>
  </div>

  <!-- محتوى الصفحة -->
  <div class="content">
    <h1>Welcome to Script World</h1>
  </div>

</body>
</html>
