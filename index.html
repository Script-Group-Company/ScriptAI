   <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 2;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; 
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
    }

    /* عند الضغط على input (checkbox hack) */
    #sidebar-toggle:checked ~ .sidebar {
      left: 0; /* يظهر الشريط */
    }

    /* محتوى الصفحة */
    .main {
      padding: 20px;
      transition: margin-left 0.3s;
    }

    #sidebar-toggle:checked ~ .main {
      margin-left: 250px; /* يبتعد المحتوى عند فتح الشريط */
    }

    /* إخفاء checkbox */
    #sidebar-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <!-- checkbox للتحكم -->
  <input type="checkbox" id="sidebar-toggle">

  <!-- زر فتح/إغلاق -->
  <label for="sidebar-toggle" class="toggle-btn">☰</label>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>sidebar</h2>
    <a href="#">Home</a>
    <a href="#">Dashbooard</a>
    <a href="#">Upgrade</a>
    <a href="#">About</a>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main">
    <a href="page.html">Home.html</a>
    <p>.</p>
  </div>

</body>
</html>
