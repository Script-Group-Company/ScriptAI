<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الأساسية</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column; /* العناصر تحت بعض */
    justify-content: center; /* توسيط عمودي */
    align-items: center;     /* توسيط أفقي */
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe); /* خلفية تدرج */
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  button {
    padding: 12px 24px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #ff6b6b;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff4757;
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <h1>S   C   R   I   P   T   A   I</h1>
  <p>AI - Powerd Platform supporting Visual Content</p>
  <button>إGet Started</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
</head>
<body>

  <!-- مكان إدراج الـ Navbar -->
  <div id="navbar"></div>

  <div>
    <h1>Welcome to My Website</h1>
    <p>This is the main content.</p>
  </div>

  <script>
    // تحميل Navbar.html وإضافته هنا
    fetch("Navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

</body>
</html>
